<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대시보드</title>
    <link rel="stylesheet" href="../src/css/lecture.css" />
    <link rel="stylesheet" href="../src/css/ui/module/category-bar.css" />
    <link rel="stylesheet" href="../src/css/ui/module/lecture-form.css" />
    <link rel="stylesheet" href="../src/css/ui/module/lecture-list.css" />
  </head>

  <body>
    <!-- 테스트용 주석 -->
    <div class="container">
      <!-- 헤더 영역 -->
      <!-- 메인 컨테이너 -->
      <div class="main-container">
        <!-- 사이드바 -->
        <!-- 메인 콘텐츠 -->
        <main class="main-content">
          <div class="content-header">
            <h1>강의 관리</h1>
          </div>
          <!-- 강의 카테고리 선택 영역 -->
          <div class="flex-wrap">
            <ul id="lecture-list" class="lecture-list">
              <!-- 추가된 도서가 들어가는 영역 -->
            </ul>
            <!-- 강의 등록 폼 및 리스트 카드 -->
          </div>
        </main>
      </div>
    <div id="editModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>강의 정보 수정</h3>
      <button class="modal-close">&times;</button>
    </div>

    <form id="lecture-edit-form" class="modal-form">
      <!-- 고유 id를 숨겨서 보관 -->
      <input type="hidden" id="edit-lecture-id" />

      <div class="form-group">
        <label for="edit-lecture-category">카테고리</label>
        <select id="edit-lecture-category" class="form-input" required>
          <option value="all" disabled>카테고리 선택</option>
          <option value="cat_basic">코딩 기초</option>
          <option value="cat_data">데이터 분석</option>
          <option value="cat_ai">생성형 AI</option>
          <option value="cat_design">디자인</option>
          <option value="cat_prog">프로그래밍 언어</option>
        </select>
      </div>

      <div class="form-group">
        <label for="edit-lecture-title">강의명</label>
        <input type="text" id="edit-lecture-title" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="edit-lecture-instructor">강사님</label>
        <input type="text" id="edit-lecture-instructor" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="edit-lecture-content">내용</label>
        <textarea id="edit-lecture-content" class="form-input" rows="4" required></textarea>
      </div>
      <div class="modal-actions">
        <button type="button" class="cancel-btn">취소</button>
        <button type="submit" class="save-btn">저장</button>
      </div>
    </form>
  </div>
</div>

            <button type="button" class="cancel-btn">취소</button>
            <button type="submit" class="save-btn">저장</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../src/js/utils/modal.js"></script>
    <script type="module" src="../src/js/layout/includeHeader.js"></script>
    <script type="module" src="../src/js/layout/includeSidebar.js"></script>
    <script type="module" src="../src/js/pages/Lecture.js"></script>
    <script
      type="module"
      src="../src/js/ui/category-bar/CategoryBar.js"
    ></script>
    <script
      type="module"
      src="../src/js/ui/lecture-list/LectureList.js"
    ></script>
    <script
      type="module"
      src="../src/js/ui/lecture-form/LectureForm.js"
    ></script>
  </body>
</html>
