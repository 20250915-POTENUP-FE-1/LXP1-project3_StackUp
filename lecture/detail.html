<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대시보드</title>
    <link rel="stylesheet" href="../src/css/lecture.css" />
  </head>

  <body>
    <!-- 테스트용 주석 -->
    <div class="container">
      <!-- 헤더 영역 -->
      <!-- 메인 컨테이너 -->
      <div class="main-container">
        <!-- 사이드바 -->
        <!-- 메인 콘텐츠 -->
        <main class="main-content">
          <div class="content-header">
            <h1>강의 관리</h1>
          </div>
          <!-- 강의 카테고리 선택 영역 -->
          <div class="flex-wrap">
            <div id="lecture-detail"></div>
          </div>
        </main>
      </div>
    </div>
    <!-- 수정 모달 -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>도서 정보 수정</h3>
          <button class="modal-close">&times;</button>
        </div>
        <form id="lecture-edit-form" class="modal-form">
          <input type="hidden" id="edit-lecture-index" />
          <div class="form-group">
            <label for="edit-lecture-name">도서명</label>
            <input
              type="text"
              id="edit-lecture-name"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-lecture-price">가격</label>
            <input
              type="number"
              id="edit-lecture-price"
              class="form-input"
              required
            />
          </div>
          <div class="modal-actions">
            <button type="button" class="cancel-btn">취소</button>
            <button type="submit" class="save-btn">저장</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../src/js/utils/modal.js"></script>
    <script type="module" src="../src/js/layout/includeHeader.js"></script>
    <script type="module" src="../src/js/layout/includeSidebar.js"></script>
    <script type="module" src="../src/js/pages/Lecture.js"></script>
  </body>
</html>
