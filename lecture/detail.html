<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wanted-style Header · Lecture Detail</title>

    <!-- ✅ 경로 수정: lecture/detail.html -> ../src/css/ui/module/detail.css -->
    <link rel="stylesheet" href="../src/css/ui/module/detail.css" />
    <!-- ✅ JS도 실제 위치로 수정: ../src/js/pages/LectureDetail.js -->
    <script src="../src/js/pages/LectureDetail.js" defer></script>
  </head>
  <body>
    <!-- 상단 네비게이션 -->
    <header class="navbar">
      <div class="navbar-left">
        <a class="logo" href="/lecture/index.html">
          <!-- ✅ img 태그 문법 고침: src / alt 정확히 -->
          <!-- 로컬 파일 쓸 거면 ../src/assets/wanted-logo.svg 처럼 변경 -->
          <img
            src="https://static.wanted.co.kr/images/logo/wanted-logo.png"
            alt="StackUp"
          />
        </a>

        <nav class="menu">
          <a href="/lecture/index.html" class="active">전체</a>
          <a href="/lecture/index.html">개발</a>
          <a href="/lecture/index.html">국비지원</a>
          <a href="/lecture/index.html">콘텐츠</a>
          <a href="/lecture/index.html">소셜</a>
          <a href="/lecture/index.html">프리랜서</a>
          <a href="/lecture/index.html">더보기</a>
        </nav>
      </div>

      <div class="navbar-right">
        <div class="search-box">
          <input id="searchInput" type="text" placeholder="검색" />
          <span class="icon" aria-hidden="true">🔍</span>
        </div>
        <button class="btn-outline">회원가입/로그인</button>
        <button class="btn-light">강좌 서비스</button>
      </div>
    </header>

    <!-- 고정 헤더 높이 보정 + 테스트 콘텐츠 -->
    <main id="detailPage" class="page">
      <!-- ✅ Hero Banner -->
      <section class="hero">
        <div class="container">
          <div class="hero-grid">
            <!-- 카드 1 -->
            <a class="hero-card" href="#">
              <img
                src="https://images.unsplash.com/photo-1600585154526-990dced4db0d?q=80&w=1600&auto=format&fit=crop"
                alt="미리캔버스 소개 배너 1"
              />
            </a>

            <!-- 카드 2 -->
            <a class="hero-card" href="#">
              <img
                src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=1600&auto=format&fit=crop"
                alt="미리캔버스 소개 배너 2"
              />
            </a>

            <!-- 카드 3 (오른쪽 동그란 화살표 포함) -->
            <a class="hero-card with-arrow" href="#">
              <img
                src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?q=80&w=1600&auto=format&fit=crop"
                alt="비즈하우스 소개 배너"
              />
              <span class="hero-arrow" aria-hidden="true">➜</span>
            </a>
          </div>
        </div>
      </section>
      <!-- ✅ 여기 바로 아래에 job-top 섹션 추가! -->
      <section class="job-top">
        <div class="container">
          <div class="job-grid">
            <div class="job-main">
              <div class="job-meta">
                <a href="#" class="brand">온라인</a>
                <span class="dot">·</span>
                <span>홍길동</span>
                <span class="dot">·</span>
                <span>경력 3년 이상</span>
              </div>

              <h1 class="job-title">
                [자바스크립트 입문] JS 기초 문법과 DOM 조작
              </h1>

              <div class="job-badges">
                <span class="badge badge-blue">Stack Up Pick!</span>
                <a class="link" href="#">수강 난이도 하, 웹 기반 기초 강의</a>
              </div>

              <div class="job-stats">
                <span class="bullet"></span>
                <span class="label">완강률</span>
                <span class="muted">매우 높음</span>
              </div>
            </div>

            <aside class="job-side">
              <button class="btn-primary btn-lg">수강하기</button>

              <div class="notice-card">
                <div class="notice-head">
                  <span class="title">후기보상</span>
                  <span class="muted">강의추천자, 추천인 각 현금 10만원</span>
                  <button class="icon-info" aria-label="정보">i</button>
                </div>
                <p class="notice-desc">
                  위 후기보상은 완강수강생 기준이며, 수강률과 추천인 각각 현금
                  5만원으로 달라질 수 있어요.
                </p>
              </div>
            </aside>
          </div>
        </div>
      </section>

      <!-- (선택) 본문도 왼쪽 컨텐츠 폭에 맞추려면 container 추가 -->
      <section class="job-body container" style="padding: 24px">
        <h1>강좌 상세</h1>
        <p>여기에 강좌 상세 내용을 채우면 돼요.</p>
      </section>
    </main>
  </body>
</html>
