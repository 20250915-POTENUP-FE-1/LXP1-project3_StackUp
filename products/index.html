<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대시보드</title>
    <link rel="stylesheet" href="../src/css/product.css" />
    <link rel="stylesheet" href="../src/css/card.css" />
    <link rel="stylesheet" href="../src/css/input.css" />
  </head>

  <body>
    <!-- 테스트용 주석 -->

    <div class="container">
      <!-- 헤더 영역 -->

      <!-- 메인 컨테이너 -->
      <div class="main-container">
        <!-- 사이드바 -->

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
          <div class="content-header">
            <h1>도서 상품 관리</h1>
            <p>도서 상품들을 관리합니다.</p>
          </div>

          <!-- 도서 카테고리 선택 영역 -->
          <div class="category-select">
            <button
              type="button"
              class="category-btn active"
              data-category-code="all"
            >
              전체
            </button>

            <button
              type="button"
              class="category-btn"
              data-category-code="코딩기초"
            >
              코딩기초
            </button>

            <button
              type="button"
              class="category-btn"
              data-category-code="데이터분석"
            >
              데이터분석
            </button>

            <button
              type="button"
              class="category-btn"
              data-category-code="생성형AI"
            >
              생성형AI
            </button>

            <button
              type="button"
              class="category-btn"
              data-category-code="디자인"
            >
              디자인
            </button>

            <button
              type="button"
              class="category-btn"
              data-category-code="프로그래밍언어"
            >
              프로그래밍 언어
            </button>
          </div>

          <div class="flex-card">
            <ul id="book-list" class="book-list">
              <li class="book-item">
                <span class="book-image"
                  ><img
                    src="https://cdn.day1company.io/prod/uploads/migrations/234944_card_img.webp"
                    alt="강의 이미지"
                /></span>
                <div class="book-info">
                  <span class="book-title"
                    >JavaScript 프론트엔드 개발자로 취업하기</span
                  >
                  <span class="book-description"
                    >예쁜 웹사이트를 뚝딱 만드는 프론트엔드 개발자 되기</span
                  >
                  <span class="book-instructor">강보람 강사님</span>
                </div>
                <div class="book-actions">
                  <button
                    class="edit-btn modal-toggle-btn"
                    data-modal-target="editModal"
                  >
                    수정
                  </button>
                  <button class="delete-btn">삭제</button>
                </div>
              </li>
            </ul>

            <!-- 도서 등록 폼 및 리스트 카드 -->
            <div class="product-card">
              <div class="product-card-header">
                <h2 class="product-card-title">프로그램밍 언어 강의 관리</h2>
              </div>
              <form id="lecture-regist-form" class="lecture-form">
                <div class="input-group">
                  <label class="label" for="category">카테고리</label>
                  <select id="category" class="category-field">
                    <option>프로그래밍 언어</option>
                    <option>코딩 기초</option>
                    <option>데이터 분석</option>
                    <option>디자인</option>
                    <option>생성형 AI</option>
                  </select>
                  <label class="label" for="title-input">강의명</label>
                  <input
                    type="text"
                    id="title-input"
                    class="title-input"
                    type="text"
                    placeholder="JavaScript 프론트엔드 개발자로 취업하기"
                  />

                  <label class="label" for="teacher-input">강사님</label>
                  <input
                    type="text"
                    id="teacher-input"
                    class="teacher-input"
                    type="text"
                    placeholder="강보람"
                  />
                  <label class="label" for="thumb-input">썸네일 URL</label>
                  <input
                    type="file"
                    id="thumb-input"
                    name="avatar"
                    class="thumb-input"
                    accept="image/png, image/jpeg"
                  />
                  <label class="label" for="desc-input">내용</label>
                  <textarea
                    type="text"
                    id="desc-input"
                    class="desc-input"
                    placeholder="강의 소개 내용을 입력하세요."
                  ></textarea>
                  <button type="submit" class="submit-btn">등록</button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>도서 정보 수정</h3>
          <button class="modal-close">&times;</button>
        </div>
        <form id="book-edit-form" class="modal-form">
          <input type="hidden" id="edit-book-index" />
          <div class="form-group">
            <label for="edit-book-name">도서명</label>
            <input
              type="text"
              id="edit-book-name"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-book-price">가격</label>
            <input
              type="number"
              id="edit-book-price"
              class="form-input"
              required
            />
          </div>
          <div class="modal-actions">
            <button type="button" class="cancel-btn">취소</button>
            <button type="submit" class="save-btn">저장</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../src/js/utils/modal.js"></script>
    <script type="module" src="../src/js/layout/includeHeader.js"></script>
    <script type="module" src="../src/js/layout/includeSidebar.js"></script>
    <script type="module" src="../src/js/pages/Product.js"></script>
  </body>
</html>
